  <!-- Other things like title etc -->
  <title>ChangeX Dashboard</title>
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
  <style>
    * {
      background-color: #000000
    }

    body {
      overflow-x: hidden; /* Hide vertical scrollbar */
      background-color: #000000 !important;
      min-width: fit-content;
    }

    .changexIcon {
      background-repeat: no-repeat;
      width: 175px;
    }

    .wrapper {
      display: flex;
    }

    .wrapper > span {
      color: white;
      margin-left: 20px;
      font-weight: 500;
      font-size: 24px;
    }

    div > span {
      font-family: sans-serif;
      color: white;
    }

    div > h2 {
      color: white;
    }


    .navbar {
      background-color: #000000;
      padding: 20px 0 20px 10px;
    }

    .text {
      font-family: emoji;
    }


    @media only screen and (max-width: 930px) {
      .caption {
        text-align: center;
      }
    }

    body {
        margin: 20px;
    }

    .content {
        grid-area: content;
    }

    .header {
        grid-area: header;
    }

    .footer {
        grid-area: footer;
    }

    .wrapper2 {
    }

    .wrapper2 {
        display: grid;
        grid-gap: 1em;
        grid-template-areas:
     "header"
     "sidebar"
     "content"
     "sidebar2"
     "footer"
    }

    @media only screen and (min-width: 500px)  {
        .wrapper2 {

            grid-template-columns: 20% auto;
            grid-template-areas:
    "header   header  header  header"
    "under   under  under  under"
    "content  content content content"
        }
    }

    @media only screen and (min-width: 600px)   {
        .wrapper2 {
            grid-gap: 20px;
            grid-template-columns: 120px auto 120px;
            grid-template-areas:
      "header   header  header  header"
    "under   under  under  under"
    "content  content content content";
            max-width: 600px;
        }
    }

    .box {
        border-radius: 5px;
        padding: 10px;
        font-size: 150%;
    }

    .header,
    .footer {
    }





    .wrapper3 {
        display: grid;
        gap: 10px;
        grid-template-columns: 150px 100px 150px 100px ;
        grid-template-rows: repeat(3,minmax(100px,auto));
    }

    .box {
        border-radius: 5px;
        font-size: 150%;
        width: max-content;

    }

    .box .box {
    }

    .a {
        grid-column: 1 / 5;
    }


    .c {
        grid-column: 1/3;
        grid-row: 2 / 4;
    }

    .d{

        grid-column: 5 / 5;
        grid-row: 2 / 4;
        display: grid;
        grid-template-columns: subgrid;
        grid-template-rows: subgrid;
    }

    .i {
        grid-column: 3 / 5;
    }


  </style>
</head>
<body>
<nav class="navbar navbar-expand-xl">
  <div class="wrapper">
    <img alt="..." class="changexIcon" src="./assets/logo.svg">
    <span class="text" href="#">DASHBOARD</span>
  </div>
</nav>
